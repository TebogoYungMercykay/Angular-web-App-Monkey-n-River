<div class="container mt-4 mb-4">
    <h1 class="text-center">Food Items</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let temp of foodData;index as i">
            <div class="foodbox" *ngIf="i<4">
                <img src="{{temp.foodImg}}" alt="FOOD"/>
                <h1>{{temp.foodName}}</h1>
                <p>{{temp.foodPrice | currency:'R'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">Load more <em class="bi bi-arrow-right"></em></a>
</div>
